    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: validation-results
        path: test-reports/
        retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Optimize and prepare deployment
      run: |
        mkdir -p _site

        # Copy main HTML file
        cp index.html _site/

        # Create optimized 404 page
        cat > _site/404.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Page Not Found - TempMail Pro</title>
            <meta name="description" content="The page you're looking for doesn't exist. Return to TempMail Pro.">
            <style>
                body { 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
                    text-align: center; 
                    padding: 50px 20px; 
                    background: linear-gradient(135deg, #0e1117, #1a1f2e); 
                    color: #f0f6fc; 
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    flex-direction: column;
                }
                .container { max-width: 500px; }
                h1 { font-size: 4em; margin-bottom: 20px; background: linear-gradient(135deg, #f26207, #56d8ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
                p { font-size: 1.2em; margin-bottom: 30px; opacity: 0.8; }
                a { 
                    color: #56d8ff; 
                    text-decoration: none; 
                    padding: 12px 24px; 
                    border: 2px solid #56d8ff; 
                    border-radius: 8px; 
                    display: inline-block;
                    transition: all 0.3s ease;
                }
                a:hover { 
                    background: #56d8ff; 
                    color: #0e1117; 
                    transform: translateY(-2px);
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>404</h1>
                <p>The page you're looking for doesn't exist.</p>
                <a href="/">‚Üê Back to TempMail Pro</a>
            </div>
        </body>
        </html>
        EOF

        # Create comprehensive robots.txt
        cat > _site/robots.txt << 'EOF'
        User-agent: *
        Allow: /

        # Sitemap location
        Sitemap: https://tempmail-pro.github.io/sitemap.xml

        # Crawl delay
        Crawl-delay: 1
        EOF

        # Create SEO-optimized sitemap.xml
        cat > _site/sitemap.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"
                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://www.sitemaps.org/schemas/sitemap/0.9
                http://www.sitemaps.org/schemas/sitemap/0.9/sitemap.xsd">
            <url>
                <loc>https://tempmail-pro.github.io/</loc>
                <lastmod>$(date -I)</lastmod>
                <changefreq>daily</changefreq>
                <priority>1.0</priority>
            </url>
        </urlset>
        EOF

        # Create security.txt for responsible disclosure
        mkdir -p _site/.well-known
        cat > _site/.well-known/security.txt << 'EOF'
        Contact: https://github.com/tempmail-pro/tempmail-pro.github.io/issues
        Expires: $(date -d '+1 year' --iso-8601)
        Preferred-Languages: en
        Policy: https://github.com/tempmail-pro/tempmail-pro.github.io/blob/main/SECURITY.md
        EOF

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Verify deployment success
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üìß TempMail Pro is now live at: ${{ steps.deployment.outputs.page_url }}"
        echo "üîç Deployment URL: ${{ steps.deployment.outputs.page_url }}"

    - name: Post-deployment health check
      continue-on-error: true
      run: |
        echo "‚è≥ Waiting for DNS propagation..."
        sleep 45

        # Test deployment health
        response=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deployment.outputs.page_url }}" || echo "000")

        if [ "$response" = "200" ]; then
          echo "‚úÖ Health check passed (HTTP $response)"
        else
          echo "‚ö†Ô∏è Health check pending (HTTP $response) - DNS may still be propagating"
        fi

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "üöÄ TempMail Pro deployed successfully!"
          echo "üåê Application URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üìä All validation tests passed"
        else
          echo "‚ùå Deployment failed"
          echo "üîß Please check the workflow logs for details"
        fi