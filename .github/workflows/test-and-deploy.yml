        </html>
        EOF

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          test-reports/
        retention-days: 30

    - name: Check test results
      run: |
        if [[ "${{ steps.test1.outcome }}" == "success" || "${{ steps.test2.outcome }}" == "success" || "${{ steps.test3.outcome }}" == "success" || "${{ steps.test4.outcome }}" == "success" || "${{ steps.test5.outcome }}" == "success" ]]; then
          echo "‚úÖ Tests passed after multiple attempts"
          exit 0
        else
          echo "‚ùå All test attempts failed"
          exit 1
        fi

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Create deployment directory
      run: |
        mkdir -p _site
        cp index.html _site/
        
        # Create a simple 404 page
        cat > _site/404.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Page Not Found - TempMail Pro</title>
            <style>
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; text-align: center; padding: 50px; background: #0e1117; color: #f0f6fc; }
                h1 { font-size: 3em; margin-bottom: 20px; }
